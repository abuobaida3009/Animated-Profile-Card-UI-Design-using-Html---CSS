<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titel here  -->
    <title>Animated Profile Card UI Design using Html & CSS</title>
    <!-- css link here  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn here -->
    <script src="https://kit.fontawesome.com/685096cded.js" crossorigin="anonymous"></script>
    <!-- body part start here  -->
</head>
<body>
    <div class="card">
        <div class="lines"></div>
        <div class="imgBox">
            <img src="images/cv-profile.jpg" alt="sawon">
        </div>
        <div class="contact">
            <div class="details">
                <h2>Abu Obaida Islam Sawon <br><span>MERN Stack Developer</span></h2>
                <div class="data">
                    <h3>340 <br><span>Posts</span></h3>
                    <h3>120k <br><span>Flowers</span></h3>
                    <h3>290 <br><span>Flowing</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
